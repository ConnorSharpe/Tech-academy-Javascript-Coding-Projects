<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel = "stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button"onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div id="container">
                    <div class="column1">
                        <div class="menu left">
                            <h3>Size:</h3>
                            <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza <br>
                            <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza <br>
                            <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza <br>
                            <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza <br>
                            <input class="size" type="radio" name="Size" value="Titanic Pizza">Titanic Pizza <br>
                        </div>
                    </div>

                    <div class="column2">
                        <div class="menu middle">
                            <h3>Veggies:</h3>
                            <input class="veggies" type="checkBox" name="Veggie" value="Bell Peppers">Bell Peppers <br>
                            <input class="veggies" type="checkBox" name="Veggie" value="Mushrooms">Mushrooms <br>
                            <input class="veggies" type="checkBox" name="Veggie" value="Pineapple">Pineapple<br>
                            <input class="veggies" type="checkBox" name="Veggie" value="Garlic">Garlic <br>
                            <input class="veggies" type="checkBox" name="Veggie" value="Broccoli">Broccoli <br>
                            <input class="veggies" type="checkBox" name="Veggie" value="Banana">Banana <br>
                        </div>
                    </div>

                    <div class="column3">
                        <div class="menu right">
                            <h3>Meats:</h3>
                            <input class="meats" type="checkBox" name="Meat" value="Pepperoni">Pepperoni <br>
                            <input class="meats" type="checkBox" name="Meat" value="Sausage"> Sausage <br>
                            <input class="meats" type="checkBox" name="Meat" value="Human Steak">Human Steak <br>
                            <input class="meats" type="checkBox" name="Meat" value="Canadian Bacon">Canadian Bacon <br>
                            <input class="meats" type="checkBox" name="Meat" value="Ground Beef">Ground Beef <br>
                            <input class="meats" type="checkBox" name="Meat" value="Anchovies">Anchovies <br>
                            <input class="meats" type="checkBox" name="Meat" value="Chicken">Chicken <br>
                        </div>
                    </div>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id=totalPrice></div>
                </div>
            </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
