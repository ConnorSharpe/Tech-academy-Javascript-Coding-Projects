<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <script src="JS/Javascript_1.js"></script>
    </head>
    <body>
        <h1>What is your favorite videogame?</h1> 
        <h3>Pick your favorite from the list:</h3>
        <ul>
            <li>Halo</li>
            <li>Halo 2</li>
            <li>Halo 3</li>
            <li>Borderlands 2</li>
        </ul>

        <h3>Enter your choice below</h3>
        <input id="gameInput" type="text">
        <button onclick="gameFunction()">Submit game</button>
        <p id="output"></p>
        <br><br>
        <h1 class="Click">This text will change</h1>
        <h3 class="Click">This text will not change</h3>
        <button onclick="helloWorld()">Click me</button>
        <br>
        <canvas id="paint" width="400" height="250" style="border:5px solid black;"></canvas>
        <script>
            var c = document.getElementById("paint");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
            var grd = ctx.createLinearGradient(0,0,170,0);
            grd.addColorStop(0,"black");
            grd.addColorStop(1, "blue");
            ctx.fillStyle = grd;
            ctx.fillRect(20,20,150,100);
        </script>
    
    </body>
</html>
